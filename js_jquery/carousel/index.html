<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Oridin carousel project</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <h1 align="center">Oridin carousel project</h1>
  <div class='carousel'>
    <div class="slide"></div>
    <i title="" class="fa fa-arrow-left fa-lg"></i>
    <i title="" class="fa fa-arrow-right fa-lg"></i>
    <ul>
      <li><i class="0 fa fa-circle-o " data-num=0></i></li>
      <li><i class="1 fa fa-circle-o " data-num=1></i></li>
      <li><i class="2 fa fa-circle-o" data-num=2></i></li>
      <li><i class="3 fa fa-circle-o  " data-num=3></i></li>
    </ul>
  </div>

</body>

</html>
